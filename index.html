<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Registration Page</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="window">
        <div class="window__loading">
            <div class="loading__box loading__box--top-left"></div>
            <div class="loading__box loading__box--top-right"></div>
            <div class="loading__box loading__box--bottom--left"></div>
            <div class="loading__box loading__box--bottom-right"></div>
        </div>
    </div>
    <header>
        <nav class="content-wrap clearfix">
            <ul class="ul">
                <li class="ul__box">Email registration</li>
                <li class="ul__box">Phone registration</li>
            </ul>
        </nav>
    </header>
    <div class="app" id="app">
        <h1 class="app__first-header">Choose Email or Phone Registration</h1>
    </div>
    
    <script src="js/init.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/events.js"></script>
    <script src="js/html.js"></script>
</body>
</html>
